<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteCronax</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        #terminal {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.2;
        }
        .glitch {
            color: #00ff00;
            position: relative;
            font-size: 24px;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg);
            }
        }
        .glitch:before,
        .glitch:after {
            content: attr(title);
            position: absolute;
            left: 0;
        }
        .glitch:before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }
        @keyframes glitchTop {
            2%, 64% {
                transform: translate(2px,-2px);
            }
            4%, 60% {
                transform: translate(-2px,2px);
            }
            62% {
                transform: translate(13px,-1px) skew(-13deg);
            }
        }
        .glitch:after {
            animation: glitchBottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }
        @keyframes glitchBottom {
            2%, 64% {
                transform: translate(-2px,0);
            }
            4%, 60% {
                transform: translate(-2px,0);
            }
            62% {
                transform: translate(-22px,5px) skew(21deg);
            }
        }
        #readme {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
        }
        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <h1 class="glitch" title="EliteCronax">EliteCronax</h1>
    <div id="readme"></div>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        const readme = document.getElementById('readme');
        const hackerCode = `
// ... (your existing hacker code here)
`;

        let currentIndex = 0;

        function typeCode() {
            if (currentIndex < hackerCode.length) {
                terminal.textContent += hackerCode[currentIndex];
                currentIndex++;
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        document.addEventListener('keydown', function(event) {
            event.preventDefault();
            typeCode();
        });

        // Matrix rain effect
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';

        const columns = canvas.width / 20;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = '15px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drops[i] * 20);

                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Fetch and display README.md content from GitHub
        fetch('https://api.github.com/repos/elitecronax/elitecronax/readme')
            .then(response => response.json())
            .then(data => {
                const content = atob(data.content);
                readme.innerHTML = marked.parse(content);
                setTimeout(() => {
                    readme.classList.add('fade-in');
                }, 1000);
            })
            .catch(error => console.error('Error fetching README.md:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
